<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Questions</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Coding Questions Hub</h1>
        <div id="questionStats" class="question-stats">Question Solved: <span id="solvedCount">0</span>/<span id="totalCount">0</span></div>
        <button id="addQuestionBtn"><i class="fas fa-plus-circle"></i> Add Question</button>
        <table id="questionTable">
            <thead>
                <tr>
                    <th>Status</th>
                    <th>Title</th>
                    <th>Difficulty</th>
                    <th>Link</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="questionList">
                <!-- Questions will be dynamically added here -->
            </tbody>
        </table>
    </div>

    <div id="questionModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add/Edit Question</h2>
            <form id="questionForm">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required><br><br>
                <label for="link">Link:</label>
                <input type="text" id="link" name="link" required><br><br>
                <label for="difficulty">Difficulty:</label>
                <select id="difficulty" name="difficulty">
                    <option value="Easy">Easy</option>
                    <option value="Medium">Medium</option>
                    <option value="Hard">Hard</option>
                </select><br><br>
                <button type="submit"><i class="fas fa-save"></i> Save</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
